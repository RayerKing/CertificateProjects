<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RomanNumeralConverter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <section class="card">
        <div class="flex">
          <h1>Roman Numeral Converter</h1>
          <div class="flexFlat">
            <label for="number"><h3>Enter a Number:</h3></label>
            <input
              type="number"
              id="number"
              min="1"
              max="3999"
              placeholder="2024"
              required
            />
            <button id="convert-btn">Convert</button>
          </div>
          <div class="flexFlat"><p id="output"></p></div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
